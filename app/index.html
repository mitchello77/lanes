<body>
  <div class="screen" id="intro">
    <h1>Welcome to Lanes</h1>
    <div class="subheading">
      A prototype of ...
    </div>
    <div class="">
      Touch to begin
    </div>
  </div>

  <div class="screen" id="login">
    <main>
      <div class="branding">
        <div class="logo"></div>
        <h2>Lanes</h2>
      </div>
      <form class="">
        <div class="inputGroup">
          <label for="">Username</label>
          <input type="text" name="" value="">
        </div>
        <div class="inputGroup">
          <label for="">Password</label>
          <input type="text" name="" value="">
        </div>
        <button class="login" type="button" name="button">Get Started</button>
      </form>
      <button class="social facebook" type="button" name="button">Login with Facebook</button>
      <button class="social google" type="button" name="button">Sign in with Google</button>
    </main>
    <footer>
      <a data-gotoscreen="#createaccount">Create Account</a>
      <a data-gotoscreen="#forgotpassword">Forgot Password?</a>
    </footer>
  </div>


  <div class="screen hidden" id="dashboard">
    <header>
      <button type="button" name="toggleMenu" class="btn menu hamburger">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <h2>Dashboard</h2>
      <button type="button" name="search" class="btn search"><i class="fa fa-search fw fa-lg" aria-hidden="true"></i></button>
    </header>
    <main>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li>Shops</li>
          <li>Deals</li>
          <li>Trails</li>
          <li>Profile</li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" name="" value=""><i class="fa fa-search" aria-hidden="true"></i>
      </div>

    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
